version: '2'
services:
  server:
    build: .
    image: familytreeserver
    container_name: familytreeserver
    stdin_open: true
    tty: true
    volumes:
      - .:/src
    ports:
      - "8080"
    networks:
      - main_network
    command: npm run dev # We only use compose locally

  mongo:
    container_name: familytreeserver_db
    image: mongo:3.4
    ports:
      - "27019:27017"

networks:
  main_network:
    driver: bridge
